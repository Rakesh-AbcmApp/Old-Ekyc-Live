server:
  port: 8089
  servlet:
    context-path: /

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/abcm_kyc_ms_db?createDatabaseIfNotExist=true&useUnicode=yes&characterEncoding=UTF-8
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true

logging:
  level:
    root: INFO
  file:
    path: C:/Kyc-Service-Log/logs/
    name: kyc-routing-log.log



springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
