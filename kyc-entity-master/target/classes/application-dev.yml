
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/abcm_kyc_ms_db?createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=UTF-8
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        
    
LogFilepath: /home/ekyc-log/kyc-entity-master-log/


management:
  endpoints:
    web:
      exposure:
        include: prometheus, health, info
  endpoint:
    health:
      show-details: always

prometheus:
  metrics:
    export:
      enabled: true


