server:
  port: 8048

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/abcm_kyc_ms_db?createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=UTF-8
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
       

logging:
  level:
    root: INFO

merchantDetails: http://localhost:8089
#http://localhost:8087/app/public/fetchById?mid=
LogFilepath: C:/Kyc-Service-Log/logs/VoterId-Api-Service-Log/


management:
  endpoints:
    web:
      exposure:
        include: prometheus, health, info
  endpoint:
    health:
      show-details: always

prometheus:
  metrics:
    export:
      enabled: true

ContextPath: http://localhost:8048

server.error.include-stacktrace: never
